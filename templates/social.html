<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-4xl w-full bg-white shadow-xl rounded-2xl overflow-scroll md:flex">
        <!-- Sidebar/Left Column -->
        <div class="md:w-1/3 bg-gray-900 p-8 text-white flex flex-col justify-center items-center text-center">
            <h1 class="text-3xl font-bold mb-4">Post Ideas</h1>
            <p class="text-gray-400 text-sm">
                Unlock your social media creativity with AI-generated post suggestions.
            </p>
        </div>

        <!-- Main Content/Right Column -->
        <div class="md:w-2/3 p-8 flex flex-col justify-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center md:text-left">Generate Your Post Suggestions</h2>
            <form id="post-form" class="space-y-4">
                <div>
                    <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" id="product-name" name="product-name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>
                <div>
                    <label for="product-type" class="block text-sm font-medium text-gray-700">Product Type</label>
                    <input type="text" id="product-type" name="product-type" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>
                <div>
                    <label for="product-description" class="block text-sm font-medium text-gray-700">Product
                        Description</label>
                    <textarea id="product-description" name="product-description" rows="4" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"></textarea>
                </div>
                <button type="submit"
                    class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                    Generate Post Ideas
                </button>
            </form>

            <div id="status-message" class="mt-4 text-center text-sm font-medium text-red-600 hidden"></div>
            <div id="loading-indicator" class="mt-4 text-center text-gray-500 hidden">
                <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            
            <div id="posts-container" class="mt-8 space-y-6"></div>
        </div>
    </div>

    <div id="clipboard-message" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-sm px-4 py-2 rounded-lg shadow-lg transition-all duration-300 opacity-0 transform translate-y-4">
        Text copied to clipboard!
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('post-form');
            const postsContainer = document.getElementById('posts-container');
            const loadingIndicator = document.getElementById('loading-indicator');
            const statusMessage = document.getElementById('status-message');
            const clipboardMessage = document.getElementById('clipboard-message');

            const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=';
            const apiKey = "AIzaSyDatSpfwiCDO4oEFsduF3_w5MerfyZQ8oQ"; // API key is provided at runtime.

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const productName = document.getElementById('product-name').value;
                const productType = document.getElementById('product-type').value;
                const productDescription = document.getElementById('product-description').value;
                
                postsContainer.innerHTML = '';
                statusMessage.textContent = '';
                loadingIndicator.classList.remove('hidden');
                
                try {
                    const prompt = `Act as an expert social media marketing manager. Your task is to generate compelling social media post ideas for a new product. The posts should be creative, engaging, and tailored to different platforms. Provide a minimum of three ideas for each platform. The platforms should be separated by clear headings like "Instagram Posts:", "Facebook Posts:", and "Twitter Posts:". The posts should include relevant emojis and hashtags. The product details are as follows: Product Name: ${productName}, Product Type: ${productType}, Product Description: ${productDescription}.`;

                    const payload = {
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: {
                            parts: [{ text: "You are a creative and expert social media manager." }]
                        }
                    };
                    
                    const fetchWithRetry = async (url, options, retries = 3) => {
                        for (let i = 0; i < retries; i++) {
                            try {
                                const response = await fetch(url, options);
                                if (response.ok) {
                                    return response;
                                }
                                if (response.status === 429) { // Too many requests
                                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                                    await new Promise(res => setTimeout(res, delay));
                                    continue;
                                }
                                throw new Error(`HTTP error! status: ${response.status}`);
                            } catch (error) {
                                if (i === retries - 1) throw error;
                            }
                        }
                    };

                    const response = await fetchWithRetry(`${API_URL}${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                        const generatedText = result.candidates[0].content.parts[0].text;
                        displayPosts(generatedText);
                    } else {
                        throw new Error('No content was generated or the response format was unexpected.');
                    }
                    
                } catch (error) {
                    console.error('Error generating posts:', error);
                    statusMessage.textContent = 'Failed to generate posts. Please check your internet connection or try again later.';
                    statusMessage.classList.remove('hidden');
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            });

            function displayPosts(text) {
                const platforms = ['Instagram', 'Facebook', 'Twitter'];
                
                postsContainer.innerHTML = ''; // Clear previous posts

                platforms.forEach(platform => {
                    const regex = new RegExp(`${platform}\\sPosts:\\s*([\\s\\S]*?)(?=\\n\\n${platforms.join('|')}|$)`, 'i');
                    const match = text.match(regex);
                    
                    if (match && match[1]) {
                        const platformBlock = match[1].trim();
                        const platformElement = document.createElement('div');
                        platformElement.className = 'bg-gray-100 p-6 rounded-xl shadow-inner';
                        
                        const header = document.createElement('h3');
                        header.className = 'text-xl font-semibold text-gray-800 mb-4';
                        header.textContent = platform;
                        platformElement.appendChild(header);

                        const postsList = document.createElement('div');
                        postsList.className = 'space-y-4';
                        
                        platformBlock.split(/\n\d+\. /).filter(post => post.trim()).forEach(postText => {
                            const postItem = document.createElement('div');
                            postItem.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200 flex items-start';
                            
                            const textContent = document.createElement('p');
                            textContent.className = 'text-gray-700 text-sm flex-1 mr-4';
                            textContent.textContent = postText.trim();
                            postItem.appendChild(textContent);

                            const copyButton = document.createElement('button');
                            copyButton.className = 'bg-gray-200 text-gray-600 hover:text-gray-800 p-2 rounded-full transition-all duration-200 self-start';
                            copyButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                                <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 1 1 0 01-2 0 1 1 0 01-1-1zm2 1.5a.5.5 0 01.5-.5h3a.5.5 0 01.5.5V5h-4v-.5z" />
                            </svg>`;
                            copyButton.onclick = () => copyText(postText.trim());
                            postItem.appendChild(copyButton);

                            postsList.appendChild(postItem);
                        });

                        platformElement.appendChild(postsList);
                        postsContainer.appendChild(platformElement);
                    }
                });
            }

            function copyText(text) {
                const tempInput = document.createElement('textarea');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showClipboardMessage();
            }

            function showClipboardMessage() {
                clipboardMessage.classList.remove('opacity-0', 'translate-y-4');
                clipboardMessage.classList.add('opacity-100', 'translate-y-0');
                setTimeout(() => {
                    clipboardMessage.classList.remove('opacity-100', 'translate-y-0');
                    clipboardMessage.classList.add('opacity-0', 'translate-y-4');
                }, 2000);
            }
        });
    </script>
</body>
</html>
