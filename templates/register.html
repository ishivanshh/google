<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url("{{ url_for('static', filename='images/floral-bg.jpg') }}") no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
            z-index: 0;
            animation: fadeZoom 2s ease-in-out;
        }

        @keyframes fadeZoom {
            from { opacity: 0; transform: scale(1.1); }
            to { opacity: 1; transform: scale(1); }
        }

        .card {
            position: relative;
            z-index: 1;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glow-input:focus {
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.7);
            border-color: #f472b6;
        }

        .btn-animate:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
        }

        .success-pulse {
            animation: pulseSuccess 1s ease-out;
        }

        @keyframes pulseSuccess {
            0% { box-shadow: 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { box-shadow: 0 0 20px rgba(16, 185, 129, 1); }
            100% { box-shadow: 0 0 0 rgba(16, 185, 129, 0.7); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="card w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-gray-800">Create Account</h2>
        <p class="text-center text-gray-600">Sign up to get started</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="space-y-2">
                {% for category, message in messages %}
                    <li class="p-3 text-sm rounded-lg {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'danger' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="glow-input mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-400 focus:border-pink-400 sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="glow-input mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-400 focus:border-pink-400 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="glow-input mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-400 focus:border-pink-400 sm:text-sm">
            </div>
            <button type="submit" class="btn-animate w-full py-2 px-4 border border-transparent rounded-md shadow-md text-sm font-medium text-white bg-pink-500 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-400 transition duration-200 ease-in-out">
                Register
            </button>
        </form>
        <p class="text-center text-sm text-gray-600">
            Already have an account?
            <a href="{{ url_for('login') }}" class="font-medium text-pink-600 hover:text-pink-500">Log In</a>
        </p>
    </div>
</body>
</html>
